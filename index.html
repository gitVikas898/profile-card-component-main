<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <!-- <img src="/images/bg-pattern-top.svg" alt=""> -->
  <section>
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="" class="card-image">
      <img src="images/image-victor.jpg" alt="" class="profile-pic">
      <div class="name-section">
        <div class="flex-flow"><span class="name">Victor Crest </span><span class="age">&nbsp;26 </span></div>
        <span class="location">London</span>
      </div>
      <div class="info-section">
        <div class="social">
          <span class="count">80K</span>
          <span class="text">Followers</span>
        </div>
        <div class="social">
          <span class="count">803K</span>
          <span class="text">Likes</span>
        </div>
        <div class="social">
          <span class="count">1.4K</span>
          <span class="text">Photos</span>
        </div>
      </div>
    </div>
  </section>











  <!-- Victor Crest

</body>

</html>
